/<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>fullname</ion-label>
      <ion-input type="text"[(ngModel)]="fullname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>username</ion-label>
      <ion-input type="text"[(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"[(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text"[(ngModel)]="city"></ion-input>
    </ion-item>

  </ion-list>
  <ion-item>
    <ion-label>Remember Password</ion-label>
    <ion-checkbox color="dark" checked="true"></ion-checkbox>
  </ion-item>
  <button ion-button full (click)="setdata()">Welcome</button>

</ion-content>
